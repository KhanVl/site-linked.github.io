<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iintoo</title>
</head>
<body>
    <div class="app-main">
        <div class="main-left">
            <div class="left__inner">
                <div class="left__logo"><img src="img/logo.svg" alt="logo"></div>
            </div>
        </div>
        <div class="main-right">
            <div class="right__inner">
                <div class="right__content">
                    <h1 class="content__title">Get iintoo it today</h1>
                    <h2 class="content__description">There is charge or obligation upon registration.</h2>
                    <div class="content__buttons">
                        <a href="#" class="content__button">
                            <div class="button__img"><img src="img/facebook.svg" alt=""></div>
                            <div class="button__text">Register with Facebook</div>
                        </a>
                        <a href="#" class="content__button right">
                            <div class="button__img"><img src="img/linkedin.svg" alt=""></div>
                            <div class="button__text">Register with LinkedIn</div>
                        </a>
                    </div>
                    <div class="content__block">
                        <div class="block__line"></div>
                        OR
                        <div class="block__line"></div>
                    </div>
                    <form action="#" id="login" class="content__form">
                        <div class="form__containers">
                            <div class="form__container">
                                <label for="mail">Email</label>
                                <input type="email" id="mail" required>
                            </div>
                            <div class="form__container right">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" required>
                            </div>
                        </div>
                        <div class="content__title form__title">What type of investor are you?</div>
                        <div class="content__description form__text">Select the type of investor you are below</div>
                        <div class="form__items">
                            <div class="form__item">
                                <input type="radio" name="item" id="Individual" checked> 
                                <label for="Individual">Individual</label>
                                <p class="item__popup" popup="I am a natural person investing on my
                                own behalf as a sole owner, joint tenant,
                                or tenant in common">i</p>
                            </div>
                            <div class="form__item">
                                <input type="radio" name="item" id="Business"> 
                                <label for="Business">Business</label>
                                <p class="item__popup" popup="I am a natural person investing on my
                                own behalf as a sole owner, joint tenant,
                                or tenant in common">i</p>
                            </div>
                            <div class="form__item">
                                <input type="radio" name="item" id="IRA"> 
                                <label for="IRA">IRA</label>
                                <p class="item__popup" popup="I am a natural person investing on my
                                own behalf as a sole owner, joint tenant,
                                or tenant in common">i</p>
                            </div>
                            <div class="form__item">
                                <input type="radio" name="item" id="Trust"> 
                                <label for="Trust">Trust</label>
                                <p class="item__popup" popup="I am a natural person investing on my
                                own behalf as a sole owner, joint tenant,
                                or tenant in common">i</p>
                            </div>
                        </div>
                        <div class="form__agree">
                            <input required type="checkbox" id="agree">
                            <label for="agree">I agree to the terms and receiving notification from iintoo <a href="fdas">View full terms</a></label>
                        </div>
                        <button type="submit" class="form__button">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
